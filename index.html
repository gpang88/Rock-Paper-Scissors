<!DOCTYPE html>
<html>
<head>
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <script>
        function computerPlay () {
            var choice = ["rock", "paper", "scissors"];
            return choice[Math.floor(Math.random() * choice.length)];
        }

        function playerPlay () {
            let playerChoice = prompt("Choose rock, paper or scissors");
            return playerChoice.toLowerCase();
        }

        let humanScore = 0;
        let computerScore = 0;
    
        function playRound (playerSelection, computerSelection) {
            if (playerSelection === computerSelection) {
                alert ("It's a tie! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "rock" && computerSelection === "scissors") {
                humanScore += 1; 
                alert ("You win! Rock beats scissors! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore += 1;
                alert("You lose! Scissors beats paper! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore += 1;
                alert("You lose! Paper beats rock! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "scissors" && computerSelection === "paper") {
                humanScore += 1; 
                alert("You win! Scissors beats paper! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "paper" && computerSelection === "rock") {
                humanScore += 1; 
                alert("You win! Paper beats rock! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            } else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore += 1;
                alert("You lose! Rock beats scissors! The score is " + humanScore + " (You) " + "vs. " + computerScore + " (Computer).");
            }
            delete playerSelection;
            delete computerSelection;
        }

        function game () {
            for (let i = 0; i < 5; i++) {
            var computerSelection = computerPlay();
            var playerSelection = playerPlay();
            playRound(playerSelection, computerSelection);
            }
        }

        game();

        if (humanScore > computerScore) {
                 alert("The final score is " + humanScore + " (You) vs. " + computerScore + " (Computer). Congrats. You win!");
        } else if (computerScore > humanScore) {
                 alert("The final score is " + humanScore + " (You) vs. " + computerScore + " (Computer). Sorry. You lose!");  
        } else if (humanScore = computerScore) {
                 alert("It's a tie!");
            }

    </script>
</body>
</html>
